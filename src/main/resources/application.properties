# MySQL connection (Railway will inject these values)
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/railway?useSSL=false&serverTimezone=UTC}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:root123}

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Server (Dynamic for Railway)
server.port=${PORT:8080}
