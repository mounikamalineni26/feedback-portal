# Render service configuration for Feedback Portal
services:
  - type: web
    name: feedback-portal
    env: docker
    plan: free
    region: oregon  # choose your preferred region
    repo: https://github.com/mounikamalineni26/feedback-portal
    branch: master
    buildCommand: "" # empty because Dockerfile handles build
    startCommand: "" # empty because Dockerfile CMD handles start
    autoDeploy: true
    envVars:
      - key: JAVA_OPTS
        value: "-Xmx512m"
    dockerfilePath: Dockerfile
